<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="chart_main.js"></script>
    <title>RD Calculator</title>
</head>
<body>
    <div class="container">
        <div class="calculator">
            <h1>RD Calculator</h1>
            <div class="input-container">
                <label for="monthlyDeposit">Monthly Deposit (Rs): </label>
                <input type="number" id="monthlyDeposit" min="1" step="1" placeholder="Enter amount" required>
            </div>
            <div class="input-container">
                <label for="interestRate">Annual Interest Rate (%): </label>
                <input type="number" id="interestRate" min="1" step="0.01" placeholder="Enter rate" required>
            </div>
            <div class="input-container">
                <label for="tenure">Tenure (Months): </label>
                <input type="number" id="tenure" min="1" step="1" placeholder="Enter tenure" required>
            </div>
            <button onclick="calculateRD()">Calculate</button>
        </div>
        <div class="result-area">
            <div id="result"></div>
            <div class="chart-container">
                <canvas id="myChart" width="400" height="400"></canvas>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
